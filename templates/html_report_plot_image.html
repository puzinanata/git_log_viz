<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Tab styling */
        .tab-container {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            background: none;
            outline: none;
            color: #555;
        }
        .tab:hover {
            color: #000;
        }
        .tab.active {
            font-weight: bold;
            color: #000;
            border-bottom: 3px solid #007bff;
        }
        .tab-content {
            visibility: hidden;
            position: absolute;
            width: 100%;
        }
        .tab-content.active {
            visibility: visible;
            position: relative;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .graph-container > div {
            flex: 1;
            max-width: 100%;
        }

    </style>
    <script>
        function switchTab(tabName) {
            // Hide all tab contents properly
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
        
            // Remove 'active' class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
        
            // Show the selected tab and mark it active
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab='${tabName}']`).classList.add('active');
        
            // Force Plotly to resize properly
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
        }
    </script>
</head>
<body>

<!-- Tab Navigation -->
<div class="tab-container">
    <button class="tab active" data-tab="All Years" onclick="switchTab('All Years')">All Years</button>
    <button class="tab" data-tab="Last Year" onclick="switchTab('Last Year')">Last Year</button>
